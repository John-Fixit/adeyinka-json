<script>
    let details = JSON.parse(localStorage.allDetails);



    function signin() {

        let found = details.find((val) => val.emailaddress == userName.value && val.password == passWord.value)
        console.log(found);

        if (!found) {
            alert("User does not exist")
        } else {
            localStorage.setItem("currentUser", JSON.stringify(found))
            let currentIndex = details.indexOf(found)
            console.log(currentIndex);
            localStorage.setItem("currentIndex", JSON.stringify(currentIndex))
            location.href = "landingpagee.html";

        }
    }
</script>
